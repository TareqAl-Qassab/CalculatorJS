<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">
                <div class="monitor" id="monitor">
                    <h1 id="h1"></h1>
                </div>
            </div>
            <div class="numbers">
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-operator="divide">รท</button>
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-operator="multiply">*</button>
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-operator="subtract">-</button>
                <button class="btn equal" data-action="calculate">=</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-operator="add">+</button>
            </div>
        </div>
        <div class="close">
            <button class="btn" id="btn" data-action="clear">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
